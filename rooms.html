<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Valley | Rooms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Blue Valley</h1>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a class="active" href="rooms.html">Rooms</a>
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </div>
    </header>

    <section class="hero hero--sub">
        <div class="hero-content">
            <h2>Our Rooms</h2>
            <p>Choose the stay that fits your journey.</p>
        </div>
    </section>

    <section class="rooms container">
        <h2>Room Types</h2>
        <div class="room-cards">
            <div class="room-card">
                <img src="assets/images/1.jpeg" alt="Room 1">
                <h3>Standard Room</h3>
                <p>2,000 baht</p>
            </div>
            <div class="room-card">
                <img src="assets/images/2.jpeg" alt="Room 2">
                <h3>Deluxe Room</h3>
                <p>2,500 baht</p>
            </div>
            <div class="room-card">
                <img src="assets/images/3.jpeg" alt="Room 3">
                <h3>Suite Room</h3>
                <p>3,000 baht</p>
            </div>
        </div>
    </section>

    <section class="booking container">
        <h2>Book Your Stay</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="E-mail" required>
            <input type="date" required>
            <button type="submit" class="btn">Submit</button>
        </form>
    </section>
